          url: "/network/#NETWORKID#/summary"
          method: "PUT"
          params:
            network: 
              tag: "#NETWORKID#"
              method: "replace"
      systemproperties:
        set:
          description: "Set Network System Properties"
          url: "/network/#NETWORKID#/setFlag/readOnly=#VALUE#"
          method: "PUT"
          params:
            network: 
              tag: "#NETWORKID#"
              method: "replace"
            readOnly: 
              tag: "#VALUE#"
              method: "replace"
      properties:
        set:
          description: "Set Network Properties"
          url: "/network/#NETWORKID#/properties"
          method: "PUT"
          params:
            network: 
              tag: "#NETWORKID#"
              method: "replace"
