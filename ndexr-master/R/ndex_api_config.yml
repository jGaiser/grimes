            method: "append"
            default: "100"
      group:
        description: "Search groups"
        url: "/group/search"
        method: "POST"
        params:
          start: 
            method: "append"
            default: "0"
          size: 
            method: "append"
            default: "100"
      network:
        search:
          description: "Search network"
          url: "/network/textsearch"
          method: "POST"
          params:
            start: 
              method: "append"
              default: "0"
            size: 
              method: "append"
              default: "100"
        neighborhood:
          description: "Query Network As CX"
          url: "/network/#NETWORKID#/asCX/query"
          method: "POST"
