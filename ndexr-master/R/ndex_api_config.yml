              tag: "#ASPECT#"
              method: "replace"
            size:
              method: "append"
              optional: true
      permission:
        get:
          description: "Get All Permissions on a Network"
          url: "/network/#NETWORKID#/user/#PERMISSION#"
          method: "GET"
          params:
            network: 
              tag: "#NETWORKID#"
              method: "replace"
            permission: 
              tag: "#PERMISSION#"
              method: "replace"
              default: "ALL"
